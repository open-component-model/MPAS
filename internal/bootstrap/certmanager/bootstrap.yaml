apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: mpas-bootstrap-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mpas-bootstrap-certificate
  namespace: cert-manager
spec:
  isCA: true
  commonName: mpas-bootstrap-certificate
  secretName: ocm-registry-tls-certs
  dnsNames:
    - registry.ocm-system.svc.cluster.local
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: mpas-bootstrap-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: mpas-certificate-issuer
spec:
  ca:
    secretName: ocm-registry-tls-certs
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: my-selfsigned-cert-with-root
  namespace: ocm-system
spec:
  commonName: my-selfsigned-ca
  secretName: ocm-registry-tls-certs
  dnsNames:
    - registry.ocm-system.svc.cluster.local
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: mpas-certificate-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: my-selfsigned-cert-with-root
  namespace: mpas-system
spec:
  commonName: my-selfsigned-ca
  secretName: ocm-registry-tls-certs
  dnsNames:
    - registry.ocm-system.svc.cluster.local
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: mpas-certificate-issuer
    kind: ClusterIssuer
    group: cert-manager.io
